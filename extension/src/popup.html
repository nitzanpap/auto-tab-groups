<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Auto Tab Groups</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>✨ Auto Tab Groups ✨</h1>

      <div class="button-group">
        <div class="button-group-row">
          <button id="group" class="button primaryButton">📁 Group Tabs</button>
          <button id="ungroup" class="button primaryButton">
            ❌ Ungroup All
          </button>
        </div>
        <div class="button-group-row">
          <button id="generateNewColors" class="button gradientButton">
            🎨 Generate New Colors
          </button>
        </div>
        <div class="button-group-row">
          <div class="toggle-container">
            <span class="toggle-label" id="collapseOrExpandAllText"></span>
            <label class="switch">
              <input type="checkbox" id="toggleCollapse" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>

        <div class="separator"></div>

        <div class="settings-container">
          <h2>Settings</h2>

          <div class="toggle-container">
            <span>🔄 Auto-Group Mode</span>
            <label class="switch">
              <input type="checkbox" id="autoGroupToggle" />
              <span class="slider round"></span>
            </label>
          </div>

          <div class="toggle-container">
            <span>➕ Only apply to new tabs</span>
            <label class="switch">
              <input type="checkbox" id="onlyApplyToNewTabs" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <div class="advanced-section">
          <button class="advanced-toggle">
            <span class="noselect">Advanced</span>
            <span class="arrow">▼</span>
          </button>
          <div class="advanced-content">
            <div class="toggle-container">
              <span>🔍 Group by sub-domain</span>
              <label class="switch">
                <input type="checkbox" id="groupBySubDomain" checked />
                <span class="slider round"></span>
              </label>
            </div>

            <div class="toggle-container">
              <span>🎨 Preserve manual colors</span>
              <label class="switch">
                <input type="checkbox" id="preserveManualColors" />
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <footer>
        🦊 Made by <span class="author selectable">Nitzan Papini</span>, for
        Firefox
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
