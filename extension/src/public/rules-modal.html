<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Custom Rule</title>
    <link rel="stylesheet" href="rules-modal.css" />
  </head>
  <body>
    <div class="modal-container">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">Add New Rule</h2>
      </div>

      <form id="ruleForm">
        <div class="form-group">
          <label class="form-label" for="ruleName">Rule Name</label>
          <input
            type="text"
            id="ruleName"
            class="form-input"
            placeholder="e.g., Communication, Work Tools, Social Media"
            maxlength="50"
            required
          />
          <div class="error-message" id="nameError"></div>
          <div class="help-text">Choose a descriptive name for your group (max 50 characters)</div>
        </div>

        <div class="form-group">
          <label class="form-label" for="ruleDomains">Domains</label>
          <textarea
            id="ruleDomains"
            class="form-input form-textarea"
            placeholder="Enter one domain per line&#10;discord.com&#10;teams.microsoft.com&#10;*.google.com&#10;slack.com"
            required
          ></textarea>
          <div class="error-message" id="domainsError"></div>
          <div class="help-text">
            Enter one domain per line. Supports wildcards: *.domain.com (max 20 domains per rule)
          </div>

          <!-- Current Tabs Selection -->
          <div class="current-tabs-section">
            <div class="current-tabs-header">
              <span class="help-text">ðŸ’¡ Quick add from current tabs:</span>
              <button
                type="button"
                class="refresh-tabs-btn"
                id="refreshTabsBtn"
                title="Refresh current tabs"
              >
                ðŸ”„
              </button>
            </div>
            <div class="current-tabs-container" id="currentTabsContainer">
              <div class="loading-tabs">Loading current tabs...</div>
            </div>
            <div class="tabs-actions" id="tabsActionsContainer" style="display: none">
              <button type="button" class="tabs-action-btn" id="selectAllBtn">Select All</button>
              <button type="button" class="tabs-action-btn" id="clearAllBtn">Clear All</button>
              <button type="button" class="tabs-action-btn" id="addSelectedBtn">
                Add Selected
              </button>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Group Color</label>
          <div class="color-selector" id="colorSelector">
            <!-- Colors will be populated by JavaScript -->
          </div>
        </div>

        <div class="form-group">
          <div class="checkbox-container">
            <input type="checkbox" id="ruleEnabled" checked />
            <label for="ruleEnabled" class="form-label" style="margin: 0">Enable this rule</label>
          </div>
          <div class="help-text">Disabled rules won't affect tab grouping</div>
        </div>
      </form>

      <div class="modal-actions">
        <button type="button" class="button button-secondary" id="cancelButton">Cancel</button>
        <button type="submit" form="ruleForm" class="button button-primary" id="saveButton">
          Save Rule
        </button>
      </div>
    </div>

    <script type="module" src="rules-modal.js"></script>
  </body>
</html>
