<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Rule - Auto Tab Groups</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="modal-container">
      <h1 id="modalTitle">Create Custom Rule</h1>
      <form id="ruleForm">
        <div class="form-group">
          <label for="ruleName">Rule Name</label>
          <input
            type="text"
            id="ruleName"
            placeholder="e.g., Work Apps"
            required
          />
        </div>
        <div class="form-group">
          <label for="rulePatterns">URL Patterns (one per line)</label>
          <textarea
            id="rulePatterns"
            rows="4"
            placeholder="example.com
*.github.com
app.example.com"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="ruleColor">Group Color</label>
          <select id="ruleColor">
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="pink">Pink</option>
            <option value="purple">Purple</option>
            <option value="cyan">Cyan</option>
            <option value="orange">Orange</option>
            <option value="grey">Grey</option>
          </select>
        </div>
        <div class="form-group checkbox-group">
          <label>
            <input type="checkbox" id="ruleEnabled" checked />
            Enabled
          </label>
        </div>
        <div class="button-group">
          <button type="submit" class="button primary" id="saveButton">
            Save Rule
          </button>
          <button type="button" class="button secondary" id="cancelButton">
            Cancel
          </button>
        </div>
      </form>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
